<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <div class=" container-fluid my-3 mx-2 ">
        <div class="display-3 fw-bold text-center text-decoration-underline mb-3"> Ticketing System</div>
        
        
        <div class="row">    
            <!-- COMPLETE CARD -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-success text-light text-center">
                <div class="card-header fs-4">Completed</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                    <i class="bi bi-bag-check-fill fs-1 text-light"></i>
                    <h2 class="fw-bold fs-1">3</h2>
                </div>
                </div>
            </div>           
            <!-- ON PROCESS CARD -->
                <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-center text-light bg-warning">
                <div class="card-header fs-4">On Process</div>
                <div class="d-flex align-items-center justify-content-around py-1 border border-1 border-warning">
                    <i class="bi bi-pen-fill fs-1 text-light"></i>
                    <h2 class="fw-bold fs-1">5</h2>
                </div>
                    
                </div>   
            </div> 
            <!-- ON QUEUE CARD -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-info-subtle text-light text-center">
                <div class="card-header fs-4">On Queue</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                    <i class="bi bi-list-task fs-1 text-light"></i>
                    <h2 class="fw-bold fs-1">3</h2>
                </div>
                </div>
            </div>
                <!-- OVERDUE CARD -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-danger text-light text-center">
                <div class="card-header fs-4">Overdue</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                    <i class="bi bi-person-exclamation fs-1 text-light"></i>
                    <h2 class="fw-bold fs-1">9</h2>
                </div>
                </div>
            </div>

            
        </div>





        </div>
    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
